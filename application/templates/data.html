<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename = 'style1.css')}}"
    type="text/css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Data Heart Failure</title>
    
</head>
<body>
    
  <nav class="navbar navbar-expand-lg" style="background-color: black;">
    <div class="container-fluid">
      <a class="navbar-brand"><b>Heart Failure</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/home" style="color: whitesmoke;">Home</a>
          <a class="nav-link active" aria-current="page" href="/data" style="color: tomato;">Data</a>
          <a class="nav-link" href="/model" style="color: whitesmoke;">Model</a>
          <a class="nav-link" href="/pred" style="color: whitesmoke;">Predict</a>
        </div>
      </div>
    </div>
  </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xm-12">
            <div class="ml-auto mr-auto">
              {% block content %}
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/data" style="color: black; border-radius: 30px; background-color: whitesmoke;">Distribusi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/fitur_im" style="color: black;">Fitur Penting</a>
                  </li>
                </ul>
                <div>
                  <h6 style="margin: 0 0 16px 0;">Pilih Variabel:</h6>
                  <select class="form-select" id="variabel" class="variabel" aria-label="Default select example">
                    <option value="age">age</option>
                    <option value="anaemia">anaemia</option>
                    <option value="creatinine_phosphokinase">creatinine_phosphokinase</option>
                    <option value="diabetes">diabetes</option>
                    <option value="ejection_fraction">ejection_fraction</option>
                    <option value="high_blood_pressure">high_blood_pressure</option>
                    <option value="platelets">platelets</option>
                    <option value="serum_creatinine">serum_creatinine</option>
                    <option value="serum_sodium">serum_sodium</option>
                    <option value="sex">sex</option>
                    <option value="smoking">smoking</option>
                    <option value="time">time</option>
                  </select>
                </div>
                <div id="chart1" class="chart1" style="margin-top: 16px;"></div>
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plots.js') }}"></script>

</body>
<script>
  a = {{ plot | safe}};
  Plotly.newPlot('chart1', a, {});
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename = 'style1.css')}}"
    type="text/css">
    
    <title>Prediction Heart Failure</title>
    
</head>
<body>
    
  <nav class="navbar navbar-expand-lg" style="background-color: black;">
    <div class="container-fluid">
      <a class="navbar-brand"><b>Heart Failure</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/home" style="color: whitesmoke;">Home</a>
          <a class="nav-link" href="/data" style="color: whitesmoke;">Data</a>
          <a class="nav-link" href="/model" style="color: whitesmoke;">Model</a>
          <a class="nav-link active" aria-current="page" href="/pred" style="color: tomato;">Predict</a>
        </div>
      </div>
    </div>
  </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xm-12">
            <div class="ml-auto mr-auto">
              {% block content %}
              <div class="dat-chart">
                <div class="site-header-logo">
                  <h4 style="margin: 32px 0 16px 0;">
                    Prediksi
                  </h4>
                  <p>{{ef_pred}}</p>
                  <p>
                  Apakah ada kemungkinan pasien ini meninggal akibat gagal jantung? <br>
                  </p>
                  <p>Jawaban:
                  </p>
                  <h6 style="color: black; margin:0 0 16px 0; padding: 8px;">
                    {{prediction}}
                  </h6>
                  <hr>
                  <a href="/pred"><button type="reset" class="btn btn-primary">Reset</button></a>
                </div>
                <form action="{{ url_for('pred') }}" method="POST">
                  <div class="mb-3">
                    <label for="ef" class="form-label">Ejection Fraction %</label>
                    <input type="number" class="form-control" id="ef" name="ef" placeholder="hasil test ejection fraction pasien" required>
                  </div>
                  <div class="mb-3">
                    <label for="sc" class="form-label">Serum Creatinine (mg/dL)</label>
                    <input type="number" step="0.1" class="form-control" id="sc" name="sc" placeholder="hasil test serum creatinine pasien" required>
                  </div>
                  <div class="mb-3">
                    <label for="umur" class="form-label">Age</label>
                    <input type="number" class="form-control" id="umur" name="umur" placeholder="umur pasien" required>
                  </div>
                  <div class="mb-3">
                    <label for="ss" class="form-label">Serum Sodium</label>
                    <input type="number" class="form-control" id="ss" name="ss" placeholder="hasil test serum sodium pasien" required>
                  </div>
                  <div class="mb-3">
                    <label for="cp" class="form-label">Creatinine Phosphokinase</label>
                    <input type="number" class="form-control" id="cp" name="cp" placeholder="hasil test creatinine phosphokinase pasien" required>
                  </div>
                  <div class="mb-3">
                    <label for="pl" class="form-label">Platelets</label>
                    <input type="number" class="form-control" id="pl" name="pl" placeholder="hasil test platelets pasien" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
